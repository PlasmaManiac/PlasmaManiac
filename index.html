<body>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>The Google Un-Translator</h1>
                <p class="lead">Input a phrase and watch as it is translated to multiple languages and then back to English</p>
            </div>
        </div>
        <!-- /.row -->
    </div>

    <!-- /.container -->
    <div class = "container">
      <div class = "row">


<div clss = "row">
    <form class = "col-xs-6">
      <div class="form-group">
        <label for="input">Input:</label>
        <textarea class="form-control" rows="5" id="input" autofocus="autofocus" placeholder="Enter the text you want translated"></textarea>
      </div>
    </form>

    <form class = "col-xs-6">
      <div class="form-group">
        <label for="ouput">Output:</label>
        <textarea class="form-control" rows="5" id="output" readonly="readonly">
        </textarea>
      </div>
    </form>
  </div>

<div class = "row">
     <div class="col-xs-4">
       <div class="form-group">
        <label for="sel1">Select amount of translations:</label>
          <select class="form-control" id="amount_selector">
            <option>5</option>
            <option>10</option>
            <option>25</option>
            <option>50</option>
          </select>
        </div>
      </div>

      <div class="col-xs-2" style = "padding-top:25px">
            <button type = "button" id="submit_button"> Un-translate </button>
       </div>

     <div class= "col-xs-6">
        <ol class = "list-group" id = "translations">

        </ol>
     </div>
</div>
